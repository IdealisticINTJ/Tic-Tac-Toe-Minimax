<div class="container">
  
  
  <div class="controls text-center">
    <h2>Tic-Tac-Toe</h2>
    <button class = "buttons" id="playX">Play as X</button>
    <button class = "buttons" id="playO">Play as O</button>
  </div>
  
  <div class="gameStatus text-center">
    <p id = "status">Choose X or O to start the game</p>
  </div>

  <div class="gameboard text-center" id = "board">
    <div id="row1">
      <canvas class="cell" id="00" width="80" height="80"></canvas>
      <canvas class="cell" id="01" width="80" height="80"></canvas>
      <canvas class="cell" id="02" width="80" height="80"></canvas>
    </div>
    <div id="row2">
      <canvas class="cell" id="10" width="80" height="80"></canvas>
      <canvas class="cell" id="11" width="80" height="80"></canvas>
      <canvas class="cell" id="12" width="80" height="80"></canvas>
    </div>
    <div id="row3">
      <canvas class="cell" id="20" width="80" height="80"></canvas>
      <canvas class="cell" id="21" width="80" height="80"></canvas>
      <canvas class="cell" id="22" width="80" height="80"></canvas>
    </div>
  </div>
</div>
